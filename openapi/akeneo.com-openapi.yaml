                                    \ `null` or to an existing asset category code.\
                                    \ &#10;&bull; If equal to an existing asset category\
                                    \ code, it cannot reference itself."
                              example:
                                code: front_views
                                labels:
                                  en_US: Front views
                                  fr_FR: Vues de face
                                parent: pictures
            _embedded:
              example:
                items:
                - _links:
                    self:
                      href: https://demo.akeneo.com/api/rest/v1/asset-categories/pictures
                  code: pictures
                  labels:
                    de_DE: Bilder
                    en_US: Pictures
                    fr_FR: Images
                  parent: null
                - _links:
                    self:
                      href: https://demo.akeneo.com/api/rest/v1/asset-categories/front_views
                  code: front_views
                  labels:
