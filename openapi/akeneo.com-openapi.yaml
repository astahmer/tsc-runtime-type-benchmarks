                    type: integer
                    description: HTTP status code
                  message:
                    type: string
                    description: Message explaining the error
            code:
              example: 415
            message:
              example: â€˜xxxâ€™ in â€˜Content-typeâ€™ header is not valid.  Only
                â€˜application/jsonâ€™ is allowed.
          x-details: The `Content-type` header has to be `application/json`
        "422":
