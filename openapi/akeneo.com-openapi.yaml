            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP status code
                  message:
                    type: string
                    description: Message explaining the error
            code:
              example: 400
            message:
              example: Invalid JSON message received
          x-details: Can be caused by a malformed JSON request
